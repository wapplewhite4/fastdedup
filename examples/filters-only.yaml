# Quality Filters Only Configuration
# Apply language and quality filters without deduplication

# Language detection filter
language:
  allowed_languages:
    - "eng"
  confidence_threshold: 0.7
  min_text_length: 50

# Quality metrics filter
quality:
  min_length: 100
  max_length: 10000
  min_word_count: 20
  max_word_count: 2000
  max_repetition_ratio: 0.3
  min_unique_words_ratio: 0.3
  max_url_ratio: 0.1
  max_special_char_ratio: 0.3
  reject_html: true
  filter_profanity: false
  min_avg_word_length: 2.5
